name: linter
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run linter
        run: yarn install eslint eslint-plugin-nuxt eslint-plugin-vue eslint-config-prettier & yarn lint
